<!DOCTYPE html>
<html lang="en" ng-app="pokemonApp">
<head>
  <meta charset="UTF-8">
  <title>PokeMon</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
  <script src="./javascript/app.js"></script>
  <script src="./javascript/controllers.js"></script>
  <script src="./javascript/services.js"></script>
</head>
<body>
  <div ng-controller="PokemonController">
    <div ng-repeat="pokemon in allPokemon track by $index">
      <h2><strong>{{pokemon.name}}</strong> <hr></h2>
      <img ng-src="{{pokemon.img}}" alt="{{pokemon.name}}">
      <p>{{pokemon.abilities}}</p>
      <p>{{pokemon.types}}</p>
    </div>
  </div>
</body>
</html>
